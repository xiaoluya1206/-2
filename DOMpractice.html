<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "tool.js" ></script>
    <style>
        #div1{width: 500px; height: 300px; background-color: white; border: 1px solid black; font-size: 20px; line-height: 300px; margin: 100px auto; text-align: center;}
    </style>
    <script>
        //写一个定时器 每隔一秒修改字体颜色以及字体大小 增大六次以后缩小六次 重复循环
        /* 随机颜色 ： 
        rgba（255,255,255,1）
        parseInt(Math.random()*256) */

        function randomColor(){
            var str = "rgba(" + parseInt(Math.random()*256) + ","+parseInt(Math.random()*256) + "," + parseInt(Math.random()*256) + ",1)"; //甚至每个数为随机数
            return str;
        }
        window.onload = function(){
            var odiv = document.getElementById("div1");
            var count = 0; //计数
            var speed = 3; //每一次增加字体大小的数
            setInterval(function(){
                odiv.style.color = randomColor();
                var whole = parseInt(getStyle(odiv, "fontSize")); //对字体大小取整 因为有px会进行字符串拼接
                odiv.style.fontSize = (whole + speed + "px");// 原始值＋每次要加的＋px
                count++;
                if(count % 6 == 0){
                    speed  *= -1; //当字体放大到第六次时 会缩小
                }
            }, 1000)
        }
    </script>
</head>
<body>
    <div id = div1>随机颜色和字体大小变化</div>
</body>
</html>

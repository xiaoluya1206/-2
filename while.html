<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环语句</title>
</head>
<body>
    <script>
    //     //while 初始值需要写在上面 判断条件 在执行代码
       var i=1;
       while(i<=100){
           document.write(i+"<br />")
           i++;
       } 

       //do while
       //1=10之间的偶数 取余数可实现偶数 先执行代码 在判断条件
       var j=1;
       do{
           if(j%2==0){
               console.log(j);
           }
           j++; //执行++不会死循环
       }while(j<=10);

       //1+2+3+...+100=？
    //    sum=0+1=1
    //    sum=0+1+2
    //    sum=0+1+2+3
       var sum=0;//最后放的是和
       var n=1;
       while(n<=100){
           sum+=n;  //sum=sum+n
           n++; //重点 必须要++ 不然会死循环 只等于1
       }
       console.log(sum);
       </script>
</body>
</html>

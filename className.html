<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>className练习</title>
    <style>
        .red{color: red;}
    </style>
</head>
<body>
    <h3>古文推荐</h3>
    <ul>
        <li>西游记</li>
        <li>三国演义</li>
        <li>红楼梦</li>
        <li>聊斋志异</li>
        <li>论语</li>
        <li>孟子</li>
        <li>中庸</li>
        <li>大学</li>
    </ul>
    <script>
        var chinese=document.getElementsByTagName("li");
        for(var i=0,len=chinese.length;i<len;i++){
            chinese[i].innerHTML="第"+[i+1]+"名："+chinese[i].innerHTML;
            if(i%2==0){
            chinese[i].className="red";
            }
        }
    </script>
</body>
</html>

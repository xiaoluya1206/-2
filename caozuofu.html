<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值操作符,比较,三元操作符</title>
</head>
<body>
    <script> 
        //算数
        //如其中一个值为非数值打印的结果是NaN 如值为字符串数字 系统会自动将里面的值转为Number
        var num1=10,
            num2=20,
            num3=++num1+num2;  //++num1=num1+1
        console.log(num1);
        console.log(num3);
        var num1=10,
            num2=20,
            num3=num1++-num2;  //num1++先返回num1的原值 再返回递增、减得值
        console.log(num1);
        console.log(num3);

        //赋值
    //数值相加会变大 字符串类的是连接
        var a=10,
            b=20;
        var str="hello ";
            a+=5;   //a=a+5
        console.log(a);
            str+="world";  //str=str+"world"
        console.log(str);
        console.log(a>b);

        //比较
        //返回的值为boolean值（true或者false）
        var x=10,
            y="10",
            m=15;
            z=x==y;  //等于 只比较数值
            z=x===y;  //比较数值也比较类型
            n=y!=m;   //只比较数值
            n=y!==x;  //不等于 比较数值也比较类型
        console.log(n);

        //三元
        var soce=85;  //soce（成绩）
        var result=(soce>=60)?"及格":"不及格"; //如条件成立则执行代码1（）及格 如不成立则执行代码二（不及格）中间需要用:隔开
        console.log(result);

        //逻辑
        //&:与
        var num11=10,
            num22=20,
            num33=30,
            str1="welcome",
            bool=true,
            n=null,
            zz;

        console.log(num11<num22 && num22<num33);  //有一条件不成立则会返回false

        console.log(str1 && num33); //只要第一个值隐式类型转化后为true 则返回最后一个操作数
        console.log("hello" && 85 && "abc");
        //如第一个为false 则返回第一个值（此规则参考boolean）
        console.log("" && 0 && 30>20);
        console.log(0 && 88);

        //只要有一个值为null、NaN 那就返回的就是null、NaN
        console.log(n && num33);
        console.log(55 && true && 33*"abc");
        console.log(zz && true);

        //||:或  只要有一个条件成立就返回true 
        console.log(55>88 || 33<66);
        console.log(55!="55" || 88==="88");  //没有一个成立则返回false
        console.log("hello" || 0); //第一个为false 则转换第二个 第一个为true 则返回第一个操作数
        console.log("" || 88 || true); //88
        console.log(0 || "" || null);  //null
        console.log("" || zz); //undefined
        console.log(30*"abc" || 55-"abc"); //字符串和数值不可计算 得到的为NaN

        //!:非
        console.log(!true);
        console.log(!!true);
    </script>
</body>
</html>

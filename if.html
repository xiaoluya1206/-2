<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语句</title>
</head>
<body>
    <script>
        //if语句
        var age=15;
        if(age>18){
            alert("您还未成年");  //弹出警告对话框（alert）
        }
        var age=prompt("请输入您的年龄");
        if(age<18){
            alert("您还未成年");
        }else if(age>=18 && age<=59) {  //&&并且
             prompt("您可以进入，请输入您的身份证号");//弹出输入框 (promput)
        }else{
            alert("您已超出年龄限制");
        }


        var password=prompt("请设置您的密码");
        // //判断密码长度 如果不等于6 则提示..
        if(password.length!=6){
            alert("请输入6位数密码");
        }else{
            if(isNaN(password)){
                alert("密码必须是数字");   //检测输入的密码是否为非数字
            }else{
                alert("密码设置成功");
            }
        }

        //判断是否为11位数字
        var num=prompt("请输入您的手机号码");
        if(num.length!=11){
            alert("请输入11位的手机号")
        }else{
                if(isNaN(num)){
                    alert("号码必须是11位的数字")
                }else{
                alert("号码输入正确");
            }
        }
    </script>
</body>
</html>

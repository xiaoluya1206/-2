        //对1-100的随机十个数数进行降序 并且获取最大值最小值
        var arr=[];
        //封装函数 获取0-100中的随机数
        function getarr(n,m){
                var len=m-n+1 //随机数的个数
                return Math.floor(Math.random()*len+n);
        }
        for(var i=0;i<10;i++){
            arr.push(getarr(0,100)); //把参数0-100中随机10(i<10)个数添加到arr里面 
        }
        arr.sort(function(a,b){return a<b});  //封装函数 实现0-100随机数的降序
        document.write(arr+"<br />"+"这组数中最大值为:"+arr[0]+","+"最小值为:"+arr[9]);

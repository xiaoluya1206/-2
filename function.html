<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <script>
        //无参数例子()内为参数
        function MyFun(){
            alert("我是一个函数")
        }
        MyFun();


        //有参数例子
        function add(num1,num2){
            var sum=num1+num2;
            alert(num1+"与"+num2+"的和是"+sum); //此处+为连接
        }
        add(3,5); //3对应num1 5对应num2 函数可反复调用
        add(88,88);

        //输出参数相乘的方法
        function a(nu1,nu2){
            var b=nu1*nu2;
            document.write(nu1+"*"+nu2+"="+b+"<br />");
        }
        a(3,4);
        a(5,6);
        a(7,7);

        function fun1(n1,n2){
            return n1+n2; //执行完return会立即停止并退出
            alert("hello");
        }
        console.log(fun1(3,4));

        function fun(){
            return arguments.length+"和"+arguments[1];
        }
        console.log(fun(1,2,3,4,5)); //结果 5和2
    </script>
</body>
</html>

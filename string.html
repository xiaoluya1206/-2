<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>
    <script>
        //charAt 语法：stringObject.charAt(index) 获取字符串中某个位置的字符是什么

        //indexOf 语法：str.indexOf（“ ”）获取某个字符的位置 

        //字符串的截取 slice（） substring()   substr()
        //语法：str（array）.slice（start起始位，end结束位）

        //分隔符 str.split（字符串中的分隔符） 替换str.replace（被替换的符号，替换之后的符号）

        //转换大小写 str.toUpperCase() 转为大写
        //str.toLowerCase() 转为小写




        //小练习 将多个字母的首字母改为大写
        function camelback(str){ //封装一个函数 接收
            //通过-将str拆分为数组  arr[0]表示第一个单词
            var arr=str.split("-"),newstr=arr[0]; 
            for (var i=1,len=arr.length;i<len;i++){ //数组的遍历 从1开始 因为第一个单词不需要大写
                 var word=arr[i];
                 newstr+=word.charAt(0).toUpperCase()+word.substr(1); //将转换的首字母与后面的字母连接 +=表示每循环一次连接一次arr[0] 
            }
            return newstr;
        }
        var newcamelback=camelback("border-left-color") //传输
        console.log(newcamelback);
    </script>
</body>
</html>

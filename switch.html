        //判断某一天是这一年的第几天
        var year = 2020, month = 6, day = 20, num=0;
        switch(month){
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                num += 31;
            case "2":
                year % 4 == 0 && year % 100 != 0 || year % 400 ==0 ? num += 29 : num += 28;
